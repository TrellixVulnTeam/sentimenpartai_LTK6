<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src="static/Chart.min.js"></script>
</head>

<body>
    <h1>{{ title }}</h1>
	<div>
		<div><canvas id="myChart"></canvas></div>
		<script>
			var options = {
			  type: 'pie',
			  data: {
				labels: ['Positive Tweets','Negative Tweets', 'Neutral Tweets'],
				datasets: [
					{
					  label: '# of Votes',
					  data: {{ values }},
					  borderWidth: 1,
					  backgroundColor: ["#46BFBD", "#FF4500", "#FEDCBA"]
					}
					]
			  },
			}
			var ctx = document.getElementById('myChart').getContext('2d');
			new Chart(ctx, options);

		</script>
	</div>
	<p>{{ sentiment|safe }}</p>
</body>
</html>
